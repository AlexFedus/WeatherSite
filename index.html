<!DOCTYPE html>

<head>
    <title>Weather App</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>



<body>
    <div class="box">
        <h1>
            Weather
        </h1>
        
        <form id = "form">
            <input type = "search" id = "query" name = "q"
            placeholder="Search...">
            <button>Search</button>
        </form>

        <div class="Weather">
            <h2 class="city"> Indiana</h2>
            <div class="temp"> 30 &#8457;</div>
            <div class="humidity"> 30 %</div>
            <div class="wind"> 10 MPH</div>
        </div>
    </div>



</body>
