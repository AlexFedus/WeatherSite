<!DOCTYPE html>

<head>
    <title>Weather App</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="./script.js" defer></script>
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
</head>



<body>
    <div class="box">
        <h1>
            Weather
        </h1>
        

        <div class = "form">
            <input type = "text" class = "searchBar"
            placeholder="Search for a city">
            <button class="button">Search</button>
            <button class="location">Use My Location</button>
        </div>

        <div class="Weather">
            <h2 class="city"> </h2>
            <div class="temperature"></div>
            <img src ="" alt="" class="icon" />
            <div class="description"></div>
            <br>
            <div class="humidity"> </div>
            <div class="speed"> </div>
            <br>
            <button id="forecast">3 Day Forecast</button>
        </div>
    </div>

    <br>

    <div id="box2">
        <h1>3 Day Forecast</h1>

        <div class="Weather">
            
            <h2 class="city1"> </h2>
            <div class="temperature1"></div>
            <img src ="" alt="" class="icon1" />
            <div class="description1"></div>
            <br>
            <div class="humidity1"> </div>
            <div class="speed1"> </div>
           
            
        </div>

        <hr class="rounded">

        <div class="Weather">
            <p id="day2">
            <h2 class="city2"> </h2>
            <div class="temperature2"></div>
            <img src ="" alt="" class="icon2" />
            <div class="description2"></div>
            <br>
            <div class="humidity2"> </div>
            <div class="speed2"> </div>
            
            </p>
        </div>

        <hr class="rounded">

        <div class="Weather">
            <p id="day3">
            <h2 class="city3"> </h2>
            <div class="temperature3"></div>
            <img src ="" alt="" class="icon3" />
            <div class="description3"></div>
            <br>
            <div class="humidity3"> </div>
            <div class="speed3"> </div>
            
            </p>
        </div>

        
    </div>



</body>
